<ion-content [fullscreen]="true" class="color-fondo">
  <div class="logo-login-duoc">
    <img src="../../../assets/img/logo-fondoazul.png" >
    <h4 style="text-align: center; font-weight: 500; padding-right: 5%;"> Sistema de Asistencia Duoc </h4>
  </div>


  <ion-card class="ion-padding-vertical caja-credenciales">

    <ion-card-content>

      <ion-card-content style="text-align: center; font-size: 15px;">
        <ion-label class="titulo-caja-credenciales">
          Ingresa con tu cuenta de 
        </ion-label>
        <ion-label style="color: #f6b01d; font-weight: bolder;">
          AVA
        </ion-label>
      </ion-card-content>

      <ion-item class="cuenta-box">
        <ion-input [(ngModel)]="usuario.cuenta" labelPlacement="floating" label="Cuenta" placeholder="Ej: Jperez"></ion-input>
      </ion-item>
      <ion-item class="password-box">
        <ion-input [(ngModel)]="usuario.password" labelPlacement="floating" type="password" label="Contraseña" placeholder="Ej: 123456"></ion-input>
      </ion-item>

    </ion-card-content>
  
    <ion-button (click)="ingresar()" class="boton-ingresar" shape="round" style="margin-top: 15px;">
      <ion-label>Ingresar</ion-label>
    </ion-button>

    <ion-card-content style="text-align: center; margin-top: 10px; color: #2f41de;">
      <ion-label (click)="iracorreo()">Olvide mi Contraseña</ion-label>
    </ion-card-content>

  </ion-card>

</ion-content>
