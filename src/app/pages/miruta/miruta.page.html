<ion-header>
  <ion-toolbar class="duoc-bg">
    <div slot="start" class="ion-margin">
      <ion-icon name="chevron-back-outline" (click)="goBack()" size="large"></ion-icon>
    </div>
    <ion-title class="ion-text-center">{{ 'Miruta.Titulo.Mapa' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- El div con id "mapId" será donde se mostrará el mapa -->
  <div id="mapId" style="height: 100%;"></div>

</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center duoc-bg" style="margin-top: 5px;">
    <ion-button shape="round" color="secondary" size="small"
        (click)="goToDUOC()" >
      {{ 'Miruta.Boton.Duoc' | translate }}
    </ion-button>

    <ion-button shape="round" color="secondary" size="small"
        (click)="goToMyPosition()">
      {{ 'Miruta.Boton.Aqui' | translate }}
    </ion-button>

    <ion-button shape="round" color="secondary" size="small"
        (click)="showRouteToDuoc()">
      {{ 'Miruta.Boton.Ruta' | translate }}
    </ion-button>

    <div *ngIf="distance">
      <br>
      {{ distance }}
    </div>
  </ion-toolbar>
</ion-footer>
